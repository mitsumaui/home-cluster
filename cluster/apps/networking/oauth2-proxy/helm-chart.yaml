---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://oauth2-proxy.github.io/manifests
      chart: oauth2-proxy
      version: 6.23.0
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/oauth2-proxy/oauth2-proxy
      tag: v7.2.1
    replicaCount: 1
    ingress:
      enabled: true
      className: nginx
      path: /oauth2
      pathType: Prefix
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - auth.${SECRET_DOMAIN}
      tls:
        - hosts:
          - auth.${SECRET_DOMAIN}
    extraArgs:
      provider: oidc
      oidc-issuer-url: "${OAUTH2_PROXY_OIDC_ISSUER_URL}"
      skip-provider-button:
      pass-authorization-header:
      email-domain: "*"
      cookie-domain: .${SECRET_DOMAIN}
      whitelist-domain: .${SECRET_DOMAIN}
    resources:
      requests:
        memory: 10Mi
      limits:
        memory: 50Mi
  valuesFrom:
    - kind: Secret
      name: oauth2-proxy-helm-values
