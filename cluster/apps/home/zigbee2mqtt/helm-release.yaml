---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zigbee2mqtt
      version: 9.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.30.1
    env:
      TZ: Europe/London
      ZIGBEE2MQTT_DATA: /data
    config:
      homeassistant: true
      device_options:
        retain: true
      permit_join: true
      mqtt:
        base_topic: zigbee2mqtt
        server: "mqtt://vernemq"
      serial:
        port: /dev/ttyUSB0
      advanced:
        log_output:
        - console
        network_key:
        - 204
        - 61
        - 75
        - 23
        - 44
        - 210
        - 25
        - 213
        - 53
        - 5
        - 248
        - 32
        - 50
        - 84
        - 44
        - 149
      frontend:
        port: 8080
      experimental:
        new_api: true
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          ingress.kubernetes.io/whitelist-source-range: 192.168.167.0/24
          nginx.ingress.kubernetes.io/auth-url: https://auth.${SECRET_DOMAIN}/oauth2/auth
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}/oauth2/start
          hajimari.io/enable: "true"
          hajimari.io/icon: "zigbee"
        hosts:
        - host: zigbee2mqtt.${SECRET_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - zigbee2mqtt.${SECRET_DOMAIN}
    persistence:
      data:
        enabled: true
        mountPath: /data
        existingClaim: zigbee2mqtt-pvc
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0
    securityContext:
      privileged: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - {key: "feature.node.kubernetes.io/custom-zzh", operator: In, values: ["true"]}
    resources:
      requests:
        cpu: 500m
        memory: 100Mi
      limits:
        memory: 250Mi
