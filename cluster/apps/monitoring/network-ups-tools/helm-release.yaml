---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app network-ups-tools
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  install:
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3

  values:
    image:
      repository: ghcr.io/jr0dd/network-ups-tools
      tag: v2.8.0@sha256:e6d73e52916f821a51870e09b5e5e799862565e0721ec5fc02991c746557dcf7
    controller:
      strategy: RollingUpdate

    env:
      TZ: "Europe/London"

    securityContext:
      privileged: true

    service:
      main:
        type: LoadBalancer
        ports:
          http:
            port: 3493
            protocol: TCP
        loadBalancerIP: ${NUTLB}
        externalTrafficPolicy: Local

      metrics:
        enabled: true
        ports:
          metrics:
            enabled: true
            port: 9199
            protocol: TCP

    persistence:
      config:
        enabled: true
        type: configMap
        name: &config network-ups-tools-config
        mountPath: /etc/nut
        defaultMode: 256
      ups:
        enabled: true
        type: hostPath
        hostPath: /dev/usb/hiddev0
        mountPath: /dev/usb/hiddev0
        readOnly: false

    configMaps:
      config:
        enabled: true
        data:
          nut.conf: |-
            MODE=netserver

          upsd.conf: |-
            MAXAGE 20
            LISTEN 0.0.0.0
            LISTEN ::

          ups.conf: |-
            [apcups]
              driver = usbhid-ups
              port = hiddev0
              desc = "APC Back-UPS ES 650G2"
              pollinterval = 10

          upsd.users: |-
            [upsmon]
              password  = "password"
              actions = SET
              instcmds = ALL
              upsmon primary

    podAnnotations:
      configmap.reloader.stakater.com/reload: *config

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-ups-apc
                  operator: In
                  values:
                    - "true"